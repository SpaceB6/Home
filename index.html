<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://spaceb6.github.io/Images/spaceb_icon.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #777;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header-container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .header-container p {
            font-size: 1.2rem;
        }
        .header-container img {
            max-width: 100%;
            height: auto;
        }
        .featured-games {
            margin: 40px 0;
            padding: 20px;
            background-color: #fff;
        }
        .featured-games h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .games-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .socials-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-box {
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .socials-container img.social-header {
            width: 750px;
            height: 100px;
        }
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            margin: 20px auto 0 auto;
        }
        .social-grid img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://spaceb6.github.io/Home/">Home</a>
        <a href="https://spaceb6.github.io/My-Games/">My Games</a>
        <a href="https://spaceb6.github.io/About-Me/">About Me</a>
        <a href="https://spaceb6.github.io/Contact/">Contact</a>
    </nav>

    <div class="header-container">
        <h1>Welcome to My Website!</h1>
        <p>Explore my games, projects, and learn more about me.</p>
    </div>

    

    


</body></html>
